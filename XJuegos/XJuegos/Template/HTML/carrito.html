<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    
    
    <link rel="stylesheet" href="styles.css"> <!-- Agrega tus estilos CSS aquí -->
    <script src="carrito.js" defer></script> <!-- Agrega tu script JavaScript aquí -->
    <script src="logo.js" defer></script>


    <style>
        /* Estilos para el título */
        h1 {
            text-align: center; /* Centra el texto */
            color: white; /* Color de la fuente blanco */
        }
        
        /* Estilos para la lista del carrito */
        #carrito-lista {
            list-style-type: none; /* Elimina los puntos de lista */
            padding: 0;
            text-align: center; /* Centra el texto */
            color: white; /* Color de la fuente blanco */
        }
        
        /* Estilos para el total */
        #total {
            text-align: center; /* Centra el texto */
            color: white; /* Color de la fuente blanco */
        }
        #carrito-lista {
            list-style-type: none; /* Elimina los puntos de lista */
            padding: 0;
            text-align: center; /* Centra el texto */
            color: white; /* Color de la fuente blanco */
        }
        
        /* Estilos para el total */
        #total {
            text-align: center; /* Centra el texto */
            color: white; /* Color de la fuente blanco */
        }

        /* Estilos para los botones */
        .boton-carrito {
            display: block;
            margin: 10px auto; /* Centra horizontalmente */
            padding: 10px 20px;
            background-color: #0d092b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="colored-letter letter-x">X</h1>
        <h1 class="colored-letter letter-j">J</h1>
        <h1 class="colored-letter letter-u">U</h1>
        <h1 class="colored-letter letter-e">E</h1>
        <h1 class="colored-letter letter-g">G</h1>
        <h1 class="colored-letter letter-o">O</h1>
        <h1 class="colored-letter letter-s">S</h1>

        <button id="logoButton" class="logo-button">
            <img src="./images/LogoX.png" alt="Logo" class="logo-image">
        </button>



    </header>
    <h1>Carrito de Compras</h1>
    <ul id="carrito-lista">
        <!-- Aquí se mostrarán los elementos agregados al carrito -->
    </ul>

    <p id="total">Total: $0</p>
     <button id="limpiarLista" class="boton-carrito">Limpiar Lista</button>
    <button id="pagar" class="boton-carrito">Pagar</button>   
    <style>
        #carrito-lista {
            list-style-type: none; /* Elimina los puntos de lista */
            padding: 0;
        }
        
        #carrito-lista li {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: white; /* Cambia el color del texto a blanco */
            text-align: center; /* Centra el texto */
        }
    </style>
</body>
</html>
