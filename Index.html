<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <form action="" id="login">
        <label for="">Nombre:*</label>
        <input type="text" name="nombre" id="nombre"> <br>

        <label for="">Nombre de usuario:*</label>
        <input type="text" name="usuario" id="usuario" > <br>

        <label for="">Contraseña:*</label>
        <input type="password" name="contrasena" id="contrasena"> <br>

        <label for="">Repetir contraseña:*</label>
        <input type="password" name="contrasena2" id="contrasena2"> 
        <label for="" id="alert"></label><br>

        <label for="">Correo electronico:*</label>
        <input type="email" name="email" id="email"> <br>


        <label for="">Fecha de nacimiento:*</label>
        <input type="date" name="nacimiento" id="nacimiento"> 
        <label for="" id="alertaEdad"></label> <br>

        <label for="">Direccion de despacho:</label>
        <input type="text" name="direccion" id="direccion"> <br>

        <label for="" id="alertaGlobal"></label><br>

        <input type="submit" value="Enviar">


        <input type="reset" value="limpiar" id="limpiar"></input>






    </form>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>

        $(document).ready(function () {
            $("#login").submit(function (e) {//e=evento
                e.preventDefault();
            
                //validaciones

                var nombre=$("#nombre").val();
                var usuario=$("#usuario").val();
                var contrasena=$("#contrasena").val();
                var contrasena2=$("#contrasena2").val();
                var email=$("#email").val();
                var nacimiento=new Date($("#nacimiento").val());
                var direccion=$("#direccion").val();
                var flagContrasena=false;
                var flagEdad=false;
                
                if(nombre!="" && usuario!="" && contrasena!="" && contrasena2!="" && email!="" && nacimiento!="" ){
                    
                    
                    
                    if(contrasena.length >= 6 && contrasena.length <=18){
                        if(/\d/.test(contrasena) && /[A-Z]/.test(contrasena)){
                            if(contrasena==contrasena2){
                                flagContrasena=true;
                                $("#alert").html("")
                            }

                        }else{
                            $("#alert").html("La contraseña debe tener al menos un numero y una letra mayuscula") 
                        }
                    }else{
                        $("#alert").html("La contraseña debe tener entre 6 y 18 caracteres") 
                    }

                    var actualDate= new Date();
                    actualDate.setFullYear(actualDate.getFullYear()-13);
                    console.log(nacimiento);
                    console.log(actualDate);
                    if(nacimiento<actualDate){
                        flagEdad=true;
                        $("#alertaEdad").html("") 
                    }else{
                        $("#alertaEdad").html("Tienes que ser mayor de 13 años") 
                    }


                    if(flagContrasena && flagEdad){
                        window.location.href = "./Template/principal.html"
                    }






                }else{
                    console.log("campos vacios");
                    $("#alertaGlobal").html("Debe ingresar todos los campos obligatorios") 
                }

                
                // if (contrasena==contrasena2) {

                //     window.location.href = "./Template/principal.html"
                // }else{
                //     $("#alert").html("La contraseña no corresponde")
                // }

                


            })



        })




    </script>
</body>
